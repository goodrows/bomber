<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Explosions</title>
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        #world-map {
            width: 90vw;
            max-width: 900px;
            display: block;
            border: 2px solid white;
        }
        .explosion {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url("https://www.google.com/search?q=explosion+gif&sca_esv=c4814c8ed9710a8a&rlz=1C1VDKB_en-gbGB1101GB1102&udm=2&sxsrf=AHTn8zrxyIa8ssYxNfGyD41RTk3yPmgzJw%3A1742127939076&ei=Q8PWZ7CrBJqthbIPxeTmqAs&oq=explosion+g&gs_lp=EgNpbWciC2V4cGxvc2lvbiBnKgIIADIKEAAYgAQYQxiKBTIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABEjpGlCoCVjbEXAAeACQAQCYAdwJoAHpE6oBBzAuMS43LTK4AQHIAQD4AQGYAgOgAu4UwgIHECMYJxjJAsICBhAAGAcYHsICDRAAGIAEGLEDGEMYigWYAwCIBgGSBwcwLjEuNy0yoAfQEA&sclient=img#vhid=-dxH8Kc-7JX0hM&vssid=mosaic') center/cover no-repeat;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: fadeOut 3s ease-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 style="color: white;">World Map Explosions</h1>
    <div id="map-container">
        <img id="world-map" src="https://www.google.com/search?sca_esv=c4814c8ed9710a8a&rlz=1C1VDKB_en-gbGB1101GB1102&sxsrf=AHTn8zrEHDyyhl2-OUzMNmthSbi_YXDuJg:1742127768119&q=world+map&udm=2&fbs=ABzOT_CWdhQLP1FcmU5B0fn3xuWpA-dk4wpBWOGsoR7DG5zJBvRU_c8CYw0YyGBU6UN-VqoqPYaI3HSL1XTvQrW6xFSppNEdFM2lIGVtZ8acDN-uyO_fY-UXLxyVJmXPbowZNJCZ9625YivpM1oJN5pTbRQgA6jgAtT-5_3hct-EJnwooC01qqb7Oy4oTgIf5OZCNp4V7hjI92IVs3AHwhUMmbM9MK2A0w&sa=X&sqi=2&ved=2ahUKEwiQopbWy46MAxVTSkEAHcCEBYEQtKgLegQIFBAB#vhid=OCwZirDOdrbm3M&vssid=mosaic" alt="World Map">
    </div>
    <script>
        document.getElementById("world-map").addEventListener("click", function(event) {
            let mapContainer = document.getElementById("map-container");
            let explosion = document.createElement("div");
            explosion.className = "explosion";
            let rect = this.getBoundingClientRect();
            explosion.style.left = (event.clientX - rect.left) + "px";
            explosion.style.top = (event.clientY - rect.top) + "px";
            mapContainer.appendChild(explosion);

            setTimeout(() => explosion.remove(), 3000);
        });
    </script>
</body>
</html>
