<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Explosions</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }
        #map-container {
            position: relative;
            display: inline-block;
        }
        #world-map {
            width: 90vw;
            max-width: 800px;
            display: block;
        }
        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://i.imgur.com/7j0Ud9O.gif') center/cover no-repeat;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: fadeOut 3s ease-out forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="world-map" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1200px-World_map_-_low_resolution.svg.png" alt="World Map">
    </div>
    <script>
        document.getElementById("world-map").addEventListener("click", function(event) {
            let mapContainer = document.getElementById("map-container");
            let explosion = document.createElement("div");
            explosion.className = "explosion";
            let rect = this.getBoundingClientRect();
            explosion.style.left = (event.clientX - rect.left) + "px";
            explosion.style.top = (event.clientY - rect.top) + "px";
            mapContainer.appendChild(explosion);

            setTimeout(() => explosion.remove(), 3000);
        });
    </script>
</body>
</html>
