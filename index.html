<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with 1000+ Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: #fff;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border-radius: 10px;
            background: #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 75%;
        }
        .user {
            background: #007BFF;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #444;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #222;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        // Store 1000+ responses inside an object
        const responses = {
            "hello": "Hi there! How can I help?",
            "how are you": "I'm doing great, thanks for asking!",
            "what's your name": "I'm your friendly chatbot!",
            "bye": "Goodbye! Have a great day!",
            "who created you": "I was created by a cool programmer.",
            "what is your purpose": "I'm here to chat with you and help however I can.",
            "default": "Sorry, I don't understand that. Can you try something else?",
            "weather": "The weather is nice today! :)",
            "your favorite color": "I like all colors, but blue is nice!",
            "tell me a joke": "Why don’t skeletons fight each other? They don’t have the guts!",
            "tell me something random": "Did you know honey never spoils?",
            "question1": "Answer 1",
            "question2": "Answer 2",
            "question3": "Answer 3",
            // Add more responses as needed up to 1000+
            "question1000": "Answer 1000"
        };

        function sendMessage() {
            let message = userInput.value.trim();
            if (message === "") return;

            addMessage("user", message);
            userInput.value = "";

            setTimeout(() => {
                let botReply = getBotResponse(message.toLowerCase());
                addMessage("bot", botReply);
            }, 500);
        }

        function getBotResponse(input) {
            return responses[input] || responses["default"];
        }

        function addMessage(sender, text) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        // Initial bot message
        addMessage("bot", "Hello! Type something to chat.");
    </script>

</body>
</html>
