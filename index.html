<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot (ChatGPT API)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: #fff;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border-radius: 10px;
            background: #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 75%;
        }
        .user {
            background: #007BFF;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #444;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #222;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        const API_KEY = "YOUR_OPENAI_API_KEY_HERE"; // Replace with your API key

        function sendMessage() {
            let message = userInput.value.trim();
            if (message === "") return;

            addMessage("user", message);
            userInput.value = "";

            fetchChatGPTResponse(message);
        }

        function fetchChatGPTResponse(message) {
            addMessage("bot", "Thinking...");

            fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "system", content: "You are a helpful AI chatbot." }, { role: "user", content: message }]
                })
            })
            .then(response => response.json())
            .then(data => {
                let botReply = data.choices[0].message.content;
                document.querySelector(".bot:last-child").textContent = botReply;
            })
            .catch(() => {
                document.querySelector(".bot:last-child").textContent = "Error: Unable to connect to AI.";
            });
        }

        function addMessage(sender, text) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        addMessage("bot", "Hello! Ask me anything.");
    </script>

</body>
</html>
